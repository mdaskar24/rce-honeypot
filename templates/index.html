<!DOCTYPE html>
<html>
<head>
    <title>Honeypot Logs</title>
</head>
<body>
    <h1>Attack Log</h1>
    <table border="1">
        <tr><th>ID</th><th>IP</th><th>Command</th><th>Timestamp</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
